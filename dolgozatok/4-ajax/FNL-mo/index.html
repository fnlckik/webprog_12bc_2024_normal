<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyvek</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section>
        <h1>Könyv keresése</h1>
        <label>
            Cím:
            <input type="text" value="Alice Rejtvényországban">
        </label>
        <button id="search">Keresés</button>
        <div></div>
    </section>

    <hr>

    <section>
        <h1>Katalógus</h1>
        <button id="all">Könyvek listázása</button>
        <ul></ul>
    </section>
    
    <hr>

    <section>
        <h1>Könyv rögzítése</h1>
        <label>
            Szerző:
            <input id="author" type="text" placeholder="Pl.: Madách Imre">
        </label>
        <br>
        <label>
            Cím:
            <input id="title" type="text" placeholder="Pl.: Az ember tragédiája">
        </label>
        <br>
        <button id="insert">Küldés</button>
    </section>
</body>
</html>
